{% extends "base.html" %}
{% block content %}

<div class="card shadow-sm border-0 mx-auto mt-4" style="max-width: 600px;">
    <div class="card-header bg-primary text-white text-center">
        <h2 class="fw-bold mb-0">Room Form</h2>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data" class="animate-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success btn-lg w-100 shadow-sm mt-3">Save</button>
        </form>
    </div>
</div>

<!-- Animations -->
<style>
.animate-form {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s forwards;
}

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>

{% endblock %}
