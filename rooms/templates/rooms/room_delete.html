{% extends "base.html" %}

{% block content %}
<h2>Delete Room</h2>
<p>Are you sure you want to delete room {{ room.room_number }}?</p>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, Delete</button>
    <a href="{%  url 'room_list' %}" class="btn btn-primary">Cancel</a>
</form>
{% endblock %}
