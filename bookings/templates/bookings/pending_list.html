{% extends "base.html" %}
{% block content %}
<h2>Pending Bookings</h2>
<table class="table">
    <thead>
      <tr>
          <th>#</th>
          <th>User</th>
          <th>Room</th>
          <th>Dates</th>
          <th>Actions</th>
      </tr>
    </thead>
    <tbody>
    {% for b in bookings %}
      <tr>
        <td>{{ b.pk }}</td>
        <td>{{ b.user }}</td>
        <td>{{ b.room }}</td>
        <td>{{ b.check_in }} â†’ {{ b.check_out }}</td>
        <td>
          <a class="btn btn-sm btn-success" href="{% url 'bookings:approve' b.pk %}">Approve</a>
          <a class="btn btn-sm btn-danger" href="{% url 'bookings:decline' b.pk %}">Decline</a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
