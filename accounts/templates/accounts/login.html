{% extends 'base.html' %}
{% block content %}

<div class="login-wrapper d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="login-container">
        <!-- Decorative Elements -->
        <div class="decoration-circle decoration-1"></div>
        <div class="decoration-circle decoration-2"></div>

        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
            <div class="card-body p-5">
                <!-- Logo/Brand Section -->
                <div class="text-center mb-4">
                    <div class="logo-circle mb-3">
                        <i class="bi bi-calendar-check display-4 text-white"></i>
                    </div>
                    <h1 class="fw-bold mb-2 gradient-text">Welcome Back</h1>
                    <p class="text-muted">Sign in to access your ReservO account</p>
                </div>

                <!-- Alert Messages -->
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show rounded-3 shadow-sm" role="alert">
                        <i class="bi bi-exclamation-circle me-2"></i>
                        <span>{{ message }}</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                {% endif %}

                <!-- Login Form -->
                <form method="post" class="login-form">
                    {% csrf_token %}

                    <div class="mb-4">
                        <label for="username" class="form-label fw-semibold text-dark mb-2">
                            <i class="bi bi-person-circle me-2"></i>Username
                        </label>
                        <input
                            type="text"
                            class="form-control form-control-lg rounded-3 shadow-sm"
                            id="username"
                            name="username"
                            value="{{ username|default:'' }}"
                            placeholder="Enter your username"
                            required
                            autocomplete="username">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold text-dark mb-2">
                            <i class="bi bi-shield-lock me-2"></i>Password
                        </label>
                        <div class="input-group shadow-sm">
                            <input
                                type="password"
                                class="form-control form-control-lg rounded-3 border-end-0"
                                id="password"
                                name="password"
                                placeholder="Enter your password"
                                required
                                autocomplete="current-password">
                            <button
                                class="btn btn-outline-secondary bg-white rounded-3 border-start-0"
                                type="button"
                                onclick="togglePassword()"
                                id="togglePasswordBtn">
                                <i class="bi bi-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 rounded-3 shadow-sm mb-3 login-submit-btn">
                        <span class="btn-text">Sign In</span>
                        <i class="bi bi-arrow-right ms-2"></i>
                    </button>
                </form>

                <!-- Divider -->
                <div class="divider my-4">
                    <span class="divider-text text-muted">New to ReservO?</span>
                </div>

                <!-- Register Link -->
                <div class="text-center">
                    <a href="{% url 'accounts:register' %}" class="btn btn-outline-primary btn-lg w-100 rounded-3 register-btn">
                        <i class="bi bi-person-plus me-2"></i>Create an Account
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer Text -->
        <p class="text-center mt-4 text-muted small">
            <i class="bi bi-shield-check me-1"></i>Your data is secure with us
        </p>
    </div>
</div>

<style>
/* Main Wrapper */
.login-wrapper {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    position: relative;
    overflow: hidden;
}

.login-container {
    max-width: 480px;
    width: 100%;
    padding: 20px;
    position: relative;
    z-index: 2;
    animation: fadeInUp 0.8s ease-out;
}

/* Decorative Elements */
.decoration-circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    z-index: 1;
    animation: float 6s ease-in-out infinite;
}

.decoration-1 {
    width: 300px;
    height: 300px;
    top: -100px;
    left: -100px;
}

.decoration-2 {
    width: 200px;
    height: 200px;
    bottom: -50px;
    right: -50px;
    animation-delay: 3s;
}

/* Card Styles */
.card {
    background: white;
    backdrop-filter: blur(10px);
}

/* Logo Circle */
.logo-circle {
    width: 80px;
    height: 80px;
    margin: 0 auto;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    animation: pulse 2s ease-in-out infinite;
}

/* Gradient Text */
.gradient-text {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

/* Form Styles */
.login-form {
    animation: fadeIn 1s ease-out 0.3s both;
}

.form-control {
    border: 2px solid #e9ecef;
    transition: all 0.3s ease;
}

.form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
    transform: translateY(-2px);
}

.form-label {
    color: #495057;
    font-size: 0.95rem;
}

/* Button Styles */
.login-submit-btn {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.login-submit-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
}

.login-submit-btn:active {
    transform: translateY(-1px);
}

.login-submit-btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.2);
    transform: translate(-50%, -50%);
    transition: width 0.6s, height 0.6s;
}

.login-submit-btn:hover::before {
    width: 300px;
    height: 300px;
}

.register-btn {
    border: 2px solid #667eea;
    color: #667eea;
    font-weight: 600;
    transition: all 0.3s ease;
}

.register-btn:hover {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-color: transparent;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
}

/* Divider */
.divider {
    position: relative;
    text-align: center;
}

.divider::before {
    content: '';
    position: absolute;
    left: 0;
    top: 50%;
    width: 100%;
    height: 1px;
    background: #dee2e6;
}

.divider-text {
    position: relative;
    background: white;
    padding: 0 15px;
    font-size: 0.9rem;
}

/* Alert Styles */
.alert {
    animation: slideDown 0.5s ease-out;
}

/* Animations */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes float {
    0%, 100% {
        transform: translateY(0) rotate(0deg);
    }
    50% {
        transform: translateY(-20px) rotate(5deg);
    }
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
}

/* Password Toggle Button */
#togglePasswordBtn {
    cursor: pointer;
}

#togglePasswordBtn:hover {
    background-color: #f8f9fa !important;
}

/* Responsive Design */
@media (max-width: 576px) {
    .login-container {
        padding: 15px;
    }

    .card-body {
        padding: 2rem !important;
    }

    .logo-circle {
        width: 60px;
        height: 60px;
    }

    .logo-circle i {
        font-size: 1.5rem !important;
    }
}
</style>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('bi-eye');
        toggleIcon.classList.add('bi-eye-slash');
    } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('bi-eye-slash');
        toggleIcon.classList.add('bi-eye');
    }
}
</script>

{% endblock %}
